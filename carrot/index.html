<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <script src="https://kit.fontawesome.com/7ced5dd5a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="game__container">
        <div class="game__background" alt="background">
            <div class="game__status">
                <div class="game__btnContainer">
                    <button class="game__startBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="game__stopBtn">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
                <div class="game__timer"></div>
                <div class="game__count"></div>
            </div>
            <div class="gmae__board">
                <div class="game__bugs">
                </div>
                <div class="game__carrots">
                </div>
            </div>
            <dialog>
                <button class="game__replayBtn">
                    <i class="fas fa-redo-alt"></i>
                </button>
                <div class="game__result">You Win ðŸ˜‰</div>
            </dialog>
        </div>
    </section>

    <audio class="sound__bg" src="./sound/bg.mp3"></audio>
        <audio src="./sound/alert.wav" class="sound__alert"></audio>
        <audio src="./sound/carrot_pull.mp3" class="sound__carrot_pull"></audio>
        <audio src="./sound/bug_pull.mp3" class="sound__bug_pull"></audio>
        <audio src="./sound/game_win.mp3" class="sound__game_win"></audio>

</body>
</html>
