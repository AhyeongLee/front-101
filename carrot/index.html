<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <script src="https://kit.fontawesome.com/7ced5dd5a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="game__container">
        <div class="game__background" alt="background">

            <div class="game__status">
                <div class="game__btnContainer">
                    <button class="game__startBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="game__stopBtn">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
                <div class="game__timer">0:10</div>
                <div class="game__count">10</div>
            </div>
            <div class="gmae__board">
                <div class="game__bugs">
                </div>
                <div class="game__carrots">
                </div>
                <dialog>
                    <button class="game__replayBtn">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                    <div class="game__result">You Win ðŸ˜‰</div>
                </dialog>
            </div>
        </div>
        

    </section>
</body>
</html>
